name: AWS S3 Cache
inputs:
  s3-bucket:
    required: true
  cache-key:
    required: true
  paths:
    required: true
  command:
    required: true
  zip-option:
    required: false
    default: -ryq
  unzip-option:
    required: false
    default: -n
  working-directory:
    required: false
    default: ./
runs:
  using: node12
  main: dist/index.js
